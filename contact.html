<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      padding-top: 60px;
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }

    .navbar {
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: white;
    }

    .navbar.scrolled {
      background-color: black !important;
    }

    .navbar-brand, .navbar-nav .nav-link {
      color: black !important;
      transition: color 0.3s ease;
    }

    .navbar.scrolled .navbar-brand,
    .navbar.scrolled .nav-link {
      color: white !important;
    }

    .footer {
      background-color: #000;
      padding: 20px 0;
      color: white;
      text-align: center;
    }

    .footer a {
      color: #ccc;
      margin: 0 10px;
      font-size: 1rem;
      text-decoration: none;
    }

    .footer a:hover {
      color: #fff;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      background: #fff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md fixed-top">
    <a class="navbar-brand" href="index.html">
      <i class="fa-solid fa-blog"></i>&ThickSpace;Akash Rasgania
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html"><i class="fa fa-home"></i>&ThickSpace; Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html"><i class="fa-solid fa-address-card"></i>&ThickSpace; About</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container mt-5">
    <div class="form-container">
      <h3 class="text-center mb-4">Contact Me / Leave a Review</h3>
      <form id="contactForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Your Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Message / Review</label>
          <textarea name="message" rows="5" class="form-control" required></textarea>
        </div>
        <div id="alertArea"></div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-4">
    <div class="container">
      <div class="mb-2">
        <a href="https://instagram.com/akashrasgania" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/akashrasgania" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.facebook.com/profile.php?id=100010135260497" target="_blank"><i class="fab fa-facebook"></i></a>
      </div>
      <div>
        <a href="https://cybernews.com/news/">Cyber News</a> | 
        <a href="https://news.ycombinator.com/">Hacker News</a> |

      </div>
      <div class="mt-2">
        &copy; 2025 Akash Rasgania
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
   

    function showAlert(message, type) {
      const alertArea = document.getElementById("alertArea");
      alertArea.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    }

    $('#contactForm').on('submit', function(event) {
    event.preventDefault(); // prevent reload
    
    var formData = new FormData(this);
    formData.append('service_id', 'service_tfm4c4q');
    formData.append('template_id', 'template_ndu8ych');
    formData.append('user_id', 'cthe0lAaIDIYNFPT_');
 
    $.ajax('https://api.emailjs.com/api/v1.0/email/send-form', {
        type: 'POST',
        data: formData,
        contentType: false, // auto-detection
        processData: false // no need to parse formData to string
    }).done(function() {
        showAlert('Your mail is sent!','success');
        form.reset();
        
    }).fail(function(error) {
        showAlert('Your mail is not sent!','failed');
    });
});

    // Navbar scroll effect
    $(function () {
      const $navbar = $(".navbar");
      const windowHeight = $(window).height();
      $(window).on("scroll", function () {
        if ($(this).scrollTop() > 10 && $(this).scrollTop() + windowHeight < $(document).height() - 100) {
          $navbar.addClass("scrolled");
        } else {
          $navbar.removeClass("scrolled");
        }
      });
    });
  </script>
</body>
</html>

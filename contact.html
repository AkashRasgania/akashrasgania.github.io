<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  
  <link rel="icon" href="res/logo.ico" type="image/icon type"/>

  <style>
    /* Ensure the body allows for full screen height */
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }

    /* Standardized Fade-In Animation */
    .fade-in-section {
      opacity: 0;
      transform: translateY(20px); 
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    
    .fade-in-section.is-visible {
      opacity: 1;
      transform: none;
    }

    /* Wrapper to push the white section to at least full screen height */
    .main-content {
      min-height: 100vh;
      display: flex;
      align-items: center; /* Vertical Center */
      justify-content: center; /* Horizontal Center */
      padding-top: 80px; 
      padding-bottom: 40px;
    }

    /* --- NAVBAR --- */
    .navbar {
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: white;
      border-bottom: none !important;
      padding: 10px 1rem;
    }

    .navbar.scrolled {
      background-color: black !important;
    }

    .navbar-brand, .navbar-nav .nav-link {
      color: black !important;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
    }

    .navbar.scrolled .navbar-brand,
    .navbar.scrolled .nav-link {
      color: white !important;
    }

    /* --- PROFESSIONAL SLIDER TOGGLER --- */
    .navbar-toggler {
        border: none !important;
        padding: 0;
        width: 28px;
        height: 20px;
        position: relative;
        cursor: pointer;
        outline: none !important;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-end;
    }

    .navbar-toggler span {
        display: block;
        height: 2px;
        background: black;
        border-radius: 2px;
        transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        pointer-events: none;
    }

    .navbar-toggler span:nth-child(1) { width: 100%; }
    .navbar-toggler span:nth-child(2) { width: 70%; }
    .navbar-toggler span:nth-child(3) { width: 40%; }

    .navbar.scrolled .navbar-toggler span {
        background: white;
    }

    .navbar-toggler.active span:nth-child(1) { width: 40%; }
    .navbar-toggler.active span:nth-child(2) { width: 100%; }
    .navbar-toggler.active span:nth-child(3) { width: 70%; }

    /* --- TERMINAL TEXT --- */
    .hacker-wrapper {
        font-family: 'Share Tech Mono', monospace; 
        font-size: 1.1rem; 
        display: inline-flex;
        align-items: center;
        cursor: pointer;
    }

    .typewriter-text {
        white-space: pre; 
        position: relative;
    }

    .typewriter-text::after {
        content: "â–ˆ"; 
        display: inline-block;
        margin-left: 5px;
        font-size: 0.9em;
        color: #000;
        animation: blink 1s step-end infinite;
    }

    .navbar.scrolled .typewriter-text::after { color: #fff; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    /* --- FORM STYLING --- */
    .form-container {
      width: 100%;
      max-width: 600px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border-radius: 12px;
      background: #fff;
      border: 1px solid #f0f0f0;
    }

    .form-container h3 {
        font-family: 'Chakra Petch', sans-serif;
        font-weight: 700;
        color: #000;
    }

    .btn-black {
        background-color: #000;
        color: #fff;
        border: none;
        padding: 10px 25px;
        transition: all 0.3s ease;
    }
    .btn-black:hover {
        background-color: #333;
        color: #fff;
        transform: translateY(-2px);
    }

    /* --- FOOTER --- */
    .footer {
      background-color: #000;
      padding: 40px 0;
      color: #888;
      text-align: center;
    }

    .footer a {
      color: #888;
      margin: 0 10px;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer a:hover { color: #fff; }
    .social-icon { font-size: 1.2rem; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-md fixed-top navbar-light">
    <a class="navbar-brand" href="index.html">
      <div class="hacker-wrapper">
          <span class="typewriter-text" id="typewriter-target"></span>
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" id="nav-icon">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa-solid fa-house-laptop"></i>&ThickSpace; Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa-solid fa-fingerprint"></i>&ThickSpace; About</a></li>
      </ul>
    </div>
  </nav>

  <div class="main-content">
    <div class="form-container fade-in-section">
      <h3 class="text-center mb-4">Contact Me</h3>
      <form id="contactForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Your Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Message / Review</label>
          <textarea name="message" rows="5" class="form-control" required></textarea>
        </div>
        <div id="alertArea"></div>
        <button type="submit" class="btn btn-black btn-block">Send Message</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="mb-2">
        <a href="https://instagram.com/akashrasgania" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/akashrasgania" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.facebook.com/profile.php?id=100010135260497" target="_blank" class="social-icon"><i class="fab fa-facebook-square"></i></a>
      </div>
      <div>
        <a href="https://cybernews.com/news/">Cyber News</a> | <a href="https://news.ycombinator.com/">Hacker News</a> | <a href="contact.html">Contact Me</a>
      </div>
      <div class="mt-2">&copy; 2025 Akash Rasgania</div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  
  <script>
    if (history.scrollRestoration) { history.scrollRestoration = 'manual'; }
    window.scrollTo(0, 0);

    const textToType = "user@akash:~/contact";
    const typeTarget = document.getElementById("typewriter-target");
    let typeIndex = 0;
    function typeWriter() {
        if (typeIndex < textToType.length) {
            typeTarget.innerText += textToType.charAt(typeIndex);
            typeIndex++;
            setTimeout(typeWriter, 80); 
        }
    }

    function showAlert(message, type) {
      document.getElementById("alertArea").innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    }

    $('#contactForm').on('submit', function(event) {
        event.preventDefault(); 
        var formData = new FormData(this);
        formData.append('service_id', 'service_tfm4c4q');
        formData.append('template_id', 'template_ndu8ych');
        formData.append('user_id', 'cthe0lAaIDIYNFPT_');
     
        $.ajax('https://api.emailjs.com/api/v1.0/email/send-form', {
            type: 'POST',
            data: formData,
            contentType: false, 
            processData: false 
        }).done(function() {
            showAlert('Your mail is sent!', 'success');
            event.target.reset(); 
        }).fail(function() {
            showAlert('Your mail is not sent!', 'danger');
        });
    });

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.fade-in-section').forEach(section => observer.observe(section));

    $(function () {
      const $navbar = $(".navbar");
      $(window).on("scroll", function () {
        if ($(window).scrollTop() > 10) {
            $navbar.addClass("scrolled navbar-dark").removeClass("navbar-light");
        } else {
            $navbar.removeClass("scrolled navbar-dark").addClass("navbar-light");
        }
      });

      $('#collapsibleNavbar').on('show.bs.collapse', function () {
          $('#nav-icon').addClass('active');
      });
      $('#collapsibleNavbar').on('hide.bs.collapse', function () {
          $('#nav-icon').removeClass('active');
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
        typeWriter();
    });
  </script>
</body>
</html>

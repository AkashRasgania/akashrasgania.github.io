<script>
  if (history.scrollRestoration) { history.scrollRestoration = 'manual'; }
  window.scrollTo(0, 0);

  function formatUniformDate(dateString) {
      if(!dateString || dateString === "Unknown") return "Unknown Date";
      const date = new Date(dateString);
      return isNaN(date.getTime()) ? dateString : date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
  }

  const textToType = "user@akash:~#";
  const typeTarget = document.getElementById("typewriter-target");
  let typeIndex = 0;
  function typeWriter() {
      if (typeIndex < textToType.length) {
          typeTarget.innerText += textToType.charAt(typeIndex);
          typeIndex++;
          setTimeout(typeWriter, 50); 
      }
  }

  function getquote() {
    const quotes = ["Detect. Alleviate. Investigate.", "Think. Click. Surf."];
    document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];
  }

  async function loadBlogs() {
    const blogFiles = ["blog/dark-web.html", "blog/scams-socialmedia.html"];
    const container = document.getElementById("blogs-container");
    container.innerHTML = ""; 
    for (const file of blogFiles) {
        try {
            const resp = await fetch(file);
            const html = await resp.text();
            const doc = new DOMParser().parseFromString(html, "text/html");
            const title = doc.querySelector("h1")?.innerText || "Blog Post";
            const date = doc.querySelector("meta[name='date']")?.content || "";
            const preview = doc.querySelector(".blog-content p")?.innerText.slice(0, 200) + "..." || "";
            const card = document.createElement("a");
            card.href = file;
            card.className = "preview-card";
            card.innerHTML = `<h5>${title}</h5><p>${preview}</p><div class="meta">${formatUniformDate(date)}</div>`;
            container.appendChild(card);
        } catch (e) { console.log(e); }
    }
  }

  function loadProjects() {
    const projects = [
      { title: "mNTCapture", desc: "Android app using VpnService to capture, parse & visualize mobile traffic in real-time.", link: "https://github.com/AkashRasgania/mNTCapture" },
      { title: "IpExplorer", desc: "A python software with GUI that uses APIs to extract and display informations eg. location, reputation on online databases of an ip address.", link: "https://github.com/AkashRasgania/ipexplorer" }
    ];
    const container = document.getElementById("projects-container");
    projects.forEach(p => {
      const card = document.createElement("a");
      card.href = p.link;
      card.className = "project-card";
      card.innerHTML = `<h5>${p.title}</h5><p>${p.desc}</p><div class="meta">View Project</div>`;
      container.appendChild(card);
    });
  }

  async function fetchCyberNews() {
    const newsContainer = document.getElementById("news-container");
    const API_KEY = "pub_136311466b764a3cb338b964eaa8c81d";
    const API_URL = `https://newsdata.io/api/1/news?apikey=${API_KEY}&q=cybersecurity&language=en`;

    try {
      const response = await fetch(API_URL);
      const data = await response.json();
      if (data.results && data.results.length > 0) {
        newsContainer.innerHTML = "";
        data.results.slice(0, 6).forEach(article => {
          const card = document.createElement("a");
          card.href = article.link;
          card.target = "_blank";
          card.className = "preview-card";
          card.innerHTML = `
            <h5>${article.title}</h5>
            <p>${article.description || "Click to read the full story."}</p>
            <div class="meta"><strong>${(article.source_id || "NEWS").toUpperCase()}</strong> | ${formatUniformDate(article.pubDate)}</div>
          `;
          newsContainer.appendChild(card);
        });
      }
    } catch (err) { console.log(err); }
  }

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('is-visible');
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.fade-in-section').forEach(s => observer.observe(s));

  $(window).on("scroll", function () {
    const $nav = $(".navbar");
    if ($(window).scrollTop() > 10) {
        $nav.addClass("scrolled navbar-dark").removeClass("navbar-light");
    } else {
        $nav.removeClass("scrolled navbar-dark").addClass("navbar-light");
    }
  });

  // Safe Hamburger toggle
  $(document).ready(function() {
      // Use Bootstrap's event to sync the animation state
      $('#collapsibleNavbar').on('show.bs.collapse', function () {
          $('#nav-icon').addClass('active');
      });
      $('#collapsibleNavbar').on('hide.bs.collapse', function () {
          $('#nav-icon').removeClass('active');
      });
  });

  document.addEventListener("DOMContentLoaded", () => {
      typeWriter();
      getquote();
      loadProjects();
      loadBlogs();
      fetchCyberNews();
  });
</script>
